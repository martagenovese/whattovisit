<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Interactive Map of Italy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #controls {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .cute-button {
            display: block;
            width: 80px;
            height: 80px;
            margin: 10px 0;
            border-radius: 50%;
            border: none;
            background-color: #FFB3BA;
            color: #FFF;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cute-button:hover {
            background-color: #FF69B4;
            transform: scale(1.1);
        }
        #addPin { background-color: #BAFFC9; }
        #addPin:hover { background-color: #77DD77; }
        #savePins { background-color: #BAE1FF; }
        #savePins:hover { background-color: #5DA9E9; }
        #loadPins { background-color: #FFFFBA; }
        #loadPins:hover { background-color: #FDFD96; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="addPin" class="cute-button">âœ¨</button>
        <button id="savePins" class="cute-button">ðŸ’¾</button>
        <button id="loadPins" class="cute-button">ðŸ”Ž</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Initialize the map centered on Italy
        var map = L.map('map').setView([42.8333, 12.8333], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        var pins = [];

        function addPin(latlng, popupContent) {
            var marker = L.marker(latlng).addTo(map);
            if (popupContent) {
                marker.bindPopup(popupContent);
            } else {
                marker.bindPopup("Custom Pin");
            }
            pins.push({lat: latlng.lat, lng: latlng.lng, content: popupContent || "Custom Pin"});
        }

        document.getElementById('addPin').addEventListener('click', function() {
            map.once('click', function(e) {
                var content = prompt("Enter description for this pin:", "Custom Pin");
                addPin(e.latlng, content);
            });
        });

        document.getElementById('savePins').addEventListener('click', function() {
            localStorage.setItem('mapPins', JSON.stringify(pins));
            alert('Pins saved!');
        });

        document.getElementById('loadPins').addEventListener('click', function() {
            var savedPins = JSON.parse(localStorage.getItem('mapPins') || '[]');
            pins = savedPins;
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            savedPins.forEach(function(pin) {
                addPin(L.latLng(pin.lat, pin.lng), pin.content);
            });
            alert('Pins loaded!');
        });

        // Add a default marker for Rome
        addPin(L.latLng(41.9028, 12.4964), "Rome, the capital of Italy");
    </script>
</body>
</html>
